<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>Def</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <link href="sass/style.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="sirius sirius__header">
        <div class="sirius__small">
            <a href="#" class="sirius__header__logo">
                <img alt="logo" src="assets/img/logo_s.svg">
                <h2>Sirius IES</h2>
            </a>
        </div>
        <div class="sirius__big">
            <label class="sirius__header__search">
                <input type="text" name="search" placeholder="Найти событие, нарушение, арендатора">
                <a href="#" class="icon__search"></a>
            </label>
        </div>
        <div class="sirius__big">
            <a href="#" class="sirius__header__btn-search">
                <i class="icon__audio-search"></i>
            </a>
            <div class="sirius__header__group-btn">
                <a href="#" class="sirius__header__btn">
                    <i class="icon__option"></i>
                </a>
                <a href="#" class="sirius__header__btn-alert">
                    <i class="icon__alert"></i>
                    <span class="sirius__header__btn-alert__num">2</span>
                </a>
                <a href="#" class="sirius__header__btn-user" style="background-image: url('assets/img/user.jpg')">
                </a>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="sirius sirius__body">
        <div class="sirius__small">
            <div class="sirius__side-bar">
                <span class="sirius__side-bar__title">Инструменты</span>
                <a href="#" class="sirius__side-bar__link">События</a>
                <a href="#" class="sirius__side-bar__link">Нарушения</a>
                <a href="#" class="sirius__side-bar__link">Штрафы</a>
                <div class="sirius__side-bar__separate"></div>
                <a href="#" class="sirius__side-bar__link">Зарегистрированные ТС</a>
                <a href="#" class="sirius__side-bar__link">Типы объектов</a>
                <a href="#" class="sirius__side-bar__link">Правила</a>
                <a href="#" class="sirius__side-bar__link">Аренда</a>
                <div class="sirius__side-bar__separate"></div>
                <a href="#" class="sirius__side-bar__link">Карта</a>
                <div class="sirius__side-bar__separate"></div>
                <span class="sirius__side-bar__title">О системе</span>
                <a href="#" class="sirius__side-bar__link">Правила анализа данных</a>
                <a href="#" class="sirius__side-bar__link">Идентификация объекта</a>
                <a href="#" class="sirius__side-bar__link">Обаботанные данные</a>
            </div>
        </div>
        <div class="sirius__big">
            <div class="sirius__info-block">
                <div class="sirius__info-block__header">
                    <h3 class="sirius__info-block__header__title">Нарушения / Штрафы</h3>
                </div>
                <div class="sirius__info-block__body">
                    <div class="sirius__info-block__chart chart-col">
                        <div class="chart" style="height: 180px">
                            <div class="chart__section">
                                <span class="chart__section__name">мар</span>
                                <div class="chart__section__value value__blue" style="height: 36%"></div>
                                <div class="chart__section__value value__grey" style="height: 36%"></div>
                                <div class="chart__section__value value__violet" style="height: 36%"></div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="sirius__info-block__footer">
                    <div class="sirius__info-block__col-colors">
                        <span class="col-colors__item col-colors__blue"><i class="colors"></i>События</span>
                        <span class="col-colors__item col-colors__violet"><i class="colors"></i>Нарушения</span>
                        <span class="col-colors__item col-colors__grey"><i class="colors"></i>Штрафы</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="sirius__big">
            <div class="sirius__news"></div>
            <div class="sirius__shortcuts"></div>
        </div>
    </div>
</main>
<footer>

</footer>
<script src="assets/js/script.js"></script>
</body>
</html>
